# web port
#server.port=8089
# no web
#spring.main.web-environment=false

# log config
logging.config=classpath:logback.xml


### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"  调度中心地址
xxl.job.admin.addresses=http://127.0.0.1:8010/xxl-job-admin
#xxl.job.admin.addresses=http://192.168.42.207:8010/xxl-job-admin

### xxl-job, access token
xxl.job.accessToken=

### xxl-job executor appname
xxl.job.executor.appname=fenghua
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info  注册在调度中心上面的ip 和端口; IP不填会直接找本机IP  端口必填且不能与项目启动IP相同
xxl.job.executor.ip=
xxl.job.executor.port=8009
### xxl-job executor log-path
xxl.job.executor.logpath=/logs/hr-basic/
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30
